spring.application.name=faqbackend
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/faqdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.entity_manager_factory_name=jakarta.persistence.EntityManagerFactory
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
